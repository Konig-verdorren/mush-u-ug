    <body>
        <!-------game func---------->
        <script>
            function gam(whatgam, url, size, imagelink) {
            let t = document.createElement('img');
            t.src = imagelink;
            t.width = size;
            t.style.borderRadius = "35px";
            t.style.margin = "8px"
            t.style.cursor = "pointer"
            t.innerHTML = whatgam;
            t.title = whatgam;
            t.onclick = function() { op(url); };
            document.body.appendChild(t);
                function op(url){popupWindow = window.open("about:blank", "targe=_blank", "");
                popupWindow.document.write(`
                <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/4/45/White_box_55x90.png">
                <title>‎</title>
                <iframe src="`+url+`" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px;  border:none; margin:0; padding:0; overflow:hidden; z-index:999999; width: 100%; height: 100%;"></iframe>
                <script> 
                    document.addEventListener("keydown",(event) => {const keyName = event.key;if (event.altKey && event.key === "z") {window.location.replace("https://classroom.google.com/w/NTIzNDc0ODE5ODg4/t/all");return;}})
                    let til = prompt("what do you want the title to be?");
                    document.title = til;

                    document.addEventListener("keydown",(event) => {const keyName = event.key;if (event.altKey && event.key === "x") 
                    {
                        til = prompt("new title")
                        document.title = til;}})
                <\/script>`);
            }    
        }
        </script>
        <!--------html game func--------->
        <script>
            function    gamhtml(title, githuburl, size, imglink) {
            let t = document.createElement('img');
            t.src = imglink;
            t.width = size;
            t.style.borderRadius = "35px";
            t.style.margin = "10px";
            t.style.cursor = "pointer";
            t.innerHTML = title;
            t.title = title;
            t.onclick = function() { op(githuburl); };
            document.body.appendChild(t);
                function op(githuburl){
                    fetch(githuburl)
                    .then(res => res.text())
                    .then((textResponse) => {
                    popupWindow = window.open("about:blank", "targe=_blank", "");
                    popupWindow.document.write(textResponse);
                    });
                }    
            }
        </script>
        <!-----------popup------------>
        <script>
            function popup(popuptitle, inntex, fontsiz) {
            let pop = document.createElement('div');
            pop.style.backgroundColor = "white";
            pop.style.borderRadius = "20px"
            pop.style.width = "400px";
            pop.style.height = "150px";
            pop.id = "hu";
            pop.style.margin = "15px"
            pop.style.position = "absolute";
            pop.style.left = "0";
            pop.style.top = "0";
            pop.innerText = "_"+popuptitle;

            let tex = document.createElement('a');
            tex.innerText = inntex;
            tex.style.fontSize = fontsiz;
            tex.style.position = "absolute";
            tex.style.left = "10px";
            tex.style.top = "50px";
            pop.appendChild(tex);

            let xbox = document.createElement('a');
            xbox.style.backgroundColor = "red";
            xbox.style.position = "absolute";
            xbox.innerText = "X";
            xbox.style.cursor = "pointer";
            xbox.style.left = "388px";
            xbox.onclick = () => document.body.removeChild(pop);
            pop.appendChild(xbox);
            document.body.appendChild(pop);
        }
        if(localStorage.popup == null){
            popup("controls", "alt+Z switches your tab to google classroom, alt+X allows you to change tab name wich only works on the aboutblanks, alt+H for more info.", 15)
            popup("it is", "these are important to make sure u dont get caught so the website stays up longer and u dont get in trouble", 15)
            popup("pls do","pls read these", 50);
            localStorage.popup = true;
        }
